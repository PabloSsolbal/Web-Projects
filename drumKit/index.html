<!--

! HTML Structure for Hybrid Sounds
* This HTML file represents the structure and layout of the Hybrid Sounds web application.
* It includes the necessary elements for the interface, such as the app container, instruments menu, music pad container, and JavaScript script reference.
* The structure is designed to provide a user-friendly and interactive drumkit machine experience.
*The HTML structure is divided into sections and utilizes various classes and IDs for styling and functionality purposes.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- * app as main content -->

    <main class="app">
        <p>Hybrid Sounds</p>

        <!-- ? toggler button for the instruments menu -->

        <button class="instruments-toggle">Show Instruments</button>

        <!-- ? instruments container/ instruments menu -->
        <section class="instruments container">

            <!-- ? drums sets container -->
            <div class="instrument" id="drums">Drums<img src="images/tambor.png" alt="">

                <!-- ! sounds sets btns -->
                <div class="sets">
                    <button class="drums">1</button>
                    <button class="drums">2</button>
                    <button class="drums">3</button>
                    <button class="drums">4</button>
                </div>
            </div>

            <!-- ? guitar sets container -->
            <div class="instrument" id="guitar">Guitar<img src="images/guitarra-electrica.png" alt="">

                <div class="sets">
                    <button class="guitars">1</button>
                    <button class="guitars">2</button>
                    <button class="guitars">3</button>
                    <button class="guitars">4</button>
                </div>
            </div>

            <!-- ? piano sets container -->
            <div class="instrument" id="piano">Piano<img src="images/piano.png" alt="">

                <div class="sets">
                    <button class="piano">1</button>
                    <button class="piano">2</button>
                    <button class="piano">3</button>
                    <button class="piano">4</button>
                </div>
            </div>

            <!-- ? synth sets container -->
            <div class="instrument" id="synth">Synth<img src="images/sintetizador.png" alt="">

                <div class="sets">
                    <button class="synth">1</button>
                    <button class="synth">2</button>
                    <button class="synth">3</button>
                    <button class="synth">4</button>
                </div>
            </div>
        </section>

        <!-- ? music pad container -->
        <section class="music-pad-c container">

            <!-- ? decoration btns / effect btns -->
            <div class="decorations">
                <div class="deco effect"></div>
                <div class="deco effect"></div>
                <div class="deco effect"></div>
            </div>

            <!-- ? pads container -->
            <div class="music-pad container">

                <!-- 
                    ? pads
                    * -blue: drum
                    * -red: guitar
                    * -yellow: piano
                    * -green: synth
                 -->
                <button class="pad blue"></button>
                <button class="pad green"></button>
                <button class="pad red"></button>
                <button class="pad yellow"></button>
                <button class="pad red"></button>
                <button class="pad blue"></button>
                <button class="pad yellow"></button>
                <button class="pad green"></button>
                <button class="pad yellow"></button>
                <button class="pad red"></button>
                <button class="pad green"></button>
                <button class="pad blue"></button>

            </div>
        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
