<!-- 
    ? Painter - A Simple Drawing Web Application

  * This HTML file represents the main structure of "Painter," a simple drawing web application.
  * Users can use various drawing tools, select colors, adjust the size of the brush, and draw on the canvas.
  * The application provides a canvas workspace, two aside menus for color and tool selection, and buttons for options.

  ! Features:
  * - Left Aside Menu (aside-1): Contains color selection, drawing tools, and brush size configuration.
  * - Right Aside Menu (aside-2): Contains an additional set of colors and options like download, clear, and custom text.
  * - Main Canvas Workspace: A drawing area where users can create their artwork.
  * - Menu Toggler Button: Allows users to toggle the visibility of the right aside menu.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter</title>
    <link rel="stylesheet" href="style.css"> <!-- ! Linking to the external CSS file -->
    <script src="https://kit.fontawesome.com/b466eb05ed.js" crossorigin="anonymous"></script>
    <!-- ! Linking to the Font Awesome library for icons -->
</head>

<body>

    <!-- * Aside menu on the left (aside-1) -->
    <aside class="aside-menu aside-1">

        <!-- * Section for color selection -->
        <section class="colors">
            <div class="color red"><button class="color-btn"></button></div>
            <div class="color green"><button class="color-btn"></button></div>
            <div class="color blue"><button class="color-btn"></button></div>
            <div class="color yellow"><button class="color-btn"></button></div>
            <div class="color purple"><button class="color-btn"></button></div>
            <div class="color orange"><button class="color-btn"></button></div>
            <div class="color white"><button class="color-btn"></button></div>
            <div class="color black"><button class="color-btn"></button></div>
        </section>

        <!-- * Section for drawing tools -->
        <section class="tools">
            <div class="tool selected" value="pencil"><i class="fa-solid fa-pencil"></i></div>
            <div class="tool" value="brush"><i class="fa-solid fa-brush"></i></div>
            <div class="tool" value="pen"><i class="fa-solid fa-pen"></i></div>
            <div class="tool figure" value="triangle"><i class="fa-solid fa-play"></i></div>
            <div class="tool figure" value="square">
                <i class="fa-solid fa-square"></i>
            </div>
            <div class="tool figure" value="circle"><i class="fa-solid fa-circle"></i></div>
        </section>

        <!-- * Section for size configuration -->
        <section class="config">
            <div class="size-config">
                <input type="range" class="size">
                <div class="show-size">05 px</div>
                <button class="set-size">Apply</button>
                <button class="reset">Reset</button>
            </div>
        </section>

    </aside>

    <!-- * Main drawing workspace -->
    <main class="canvas-workspace">
        <canvas class="canvas" width="925px" height="600px"></canvas>
    </main>

    <!-- * Aside menu on the right (aside-2) -->
    <aside class="aside-menu aside-2">
        <section class="colors colors2">
            <div class="color red2"><button class="color-btn"></button></div>
            <div class="color green2"><button class="color-btn"></button></div>
            <div class="color blue2"><button class="color-btn"></button></div>
            <div class="color yellow2"><button class="color-btn"></button></div>
            <div class="color purple2"><button class="color-btn"></button></div>
            <div class="color orange2"><button class="color-btn"></button></div>
            <div class="color cyan"><button class="color-btn"></button></div>
            <div class="color pink"><button class="color-btn"></button></div>
        </section>
        <section class="options">
            <button class="option download">
                download
            </button>
            <button class="option clear">
                delete
            </button>
            <button class="option whiteboard">Clear</button>
        </section>
        <section class="none">
            <p>~This~</p>
            <p>~Is~</p>
            <p>~Painter~</p>
        </section>
    </aside>

    <!-- * Button to toggle the menu -->
    <button class="menu-toggle">Menu </button>

    <!--!  Linking to the JavaScript file -->
    <script src="app.js"></script>
</body>

</html>
